<!DOCTYPE HTML>
<html>
<head>
<title>发表留言</title>
<meta charset="utf-8" />
</head>
<body>
  <h1>发表留言</h1>
  <form action="msg_add.php" id="f1">
    发言人<input type="text" value="" name="uname" id="uname"/><span>格式:3~12位 字母数字</span> <br>
    电话<input type="text" value="" name="phone" /> <br>
    内容<input type="text" value="" name="content" /> <br>
    <input type="submit" value="添加">
  </form>
  <script>
   //功能:对表单验证 
   //表单对象事件:submit
   //触发条件:当用户点击提交按钮自动触发submit
   //      事件处理函数 return true 发送
   //      事件处理函数 return false 禁止发送
   //1:获取表单
   var f1 = document.getElementById("f1");
   //2:绑定事件onsubmit
   f1.onsubmit = function(){
    //2.1 创建正则表达式 /^[a-z0-9]{3,12}$/i
    var reg = /^[a-z0-9]{3,12}$/i;
    //2.3 验证 不正确 return false;
    var uname = document.getElementById("uname");
    if(!reg.test(uname.value)){
      alert("发言人格式不正确");
      return false;
    }
    //2.4             return true;
    return true;
   }
  </script>
</body>
</html>
